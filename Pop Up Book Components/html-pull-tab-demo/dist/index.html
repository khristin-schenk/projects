<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pull Tab</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='https://fonts.googleapis.com/css?family=Montserrat|Dancing+Script:700' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
</head>

<body>
  <div class="container">
    <section class="main">
      <div class="click"></div>
      <div id="fc-wrapper" class="fc-wrapper">

        <!-- right-most handle piece -->
        <div class="fc-handle fc-handle-pull"></div>

        <div class="fc-perspective">

          <!-- right part overlay; get's darker -->
          <div class="fc-overlay fc-overlay-reverse"></div>

          <!-- middle handle piece -->
          <div class="fc-handle fc-handle-out">
            <div></div>
          </div>

          <!-- inner bottom content part -->
          <div class="fc-bottom">
            <div class="fc-bottom-bg">
              <div class="fc-content">
                <p>I can live with doubt, and uncertainty, and not knowing. I think it's much more interesting to live not knowing than to have answers which might be wrong. <span>Richard Feynman</span></p>
              </div>
            </div>
            <div class="fc-overlay fc-overlay-solid"></div>
          </div><!-- //fc-bottom -->

          <!-- front and back of the flipping half -->
          <div class="fc-flip">

            <div class="fc-front">

              <div class="fc-inner">

                <div class="fc-overlay fc-overlay-left"></div>
                <!-- left-most part of handle -->
                <div class="fc-handle fc-handle-in">
                  <div></div>
                </div>

                <div class="fc-content">
                  <h3><span>â™ž</span>Free revelations</h3>
                  <p>by Codrops</p>
                </div>

              </div>

            </div><!-- //fc-front -->

            <div class="fc-back">

              <div class="fc-inner">

                <div class="fc-content">
                  <div class="feynman">
                    <span>1918 &ndash; 1988</span>
                  </div>
                </div>

                <div class="fc-overlay fc-overlay-right"></div>

              </div>

            </div><!-- //fc-back -->

          </div><!-- //fc-flip -->

        </div><!-- //fc-perspective -->

      </div><!-- //fc-wrapper -->

    </section>

  </div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/hammer.js"></script>
  <script type="text/javascript" src="js/jquery.hammer.js"></script>
  <script type="text/javascript">
    $(function() {
      var $wrapper = $('#fc-wrapper'),
        $handle = $wrapper.children('div.fc-handle-pull');
      $handle.on('click', function(event) {
        ($handle.data('opened')) ? close(): open();
      });
      $wrapper.hammer().bind('dragend', function(event) {
        switch (event.direction) {
          case 'right':
            open();
            break;
          case 'left':
            close();
            break;
        }
      });

      function open() {
        $wrapper.addClass('fc-wrapper-open');
        $handle.data('opened', true);
      }

      function close() {
        $wrapper.removeClass('fc-wrapper-open');
        $handle.data('opened', false);
      }
    });
  </script>
  <script src="//tympanus.net/codrops/adpacks/demoad.js"></script>
</body>

</html>
<!-- partial -->
  
</body>
</html>
