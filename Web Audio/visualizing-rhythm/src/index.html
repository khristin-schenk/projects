<canvas id="main"></canvas>

  <div id="beats">

      <option value="Main">Main</option>
      <option value="Secondary">Secondary</option>
      <option value="Off">Off</option>
    </select></span>
    <span>How far around Ring:
    <input type="range" id="location"></span>

      <span><button onclick="addBeatFromDocument()">Add Beat</button></span>

    </div>
  </div>

</body>
