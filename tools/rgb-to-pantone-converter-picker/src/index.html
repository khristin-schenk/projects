<div id="colorPicker">

  <div id="title">

    <p class="type" style="font-size:20px;font-weight:normal;margin:7px 4px 15px;padding:0;">
      <span style="font-weight:bold;font-size:32px;line-height:33px;">Pantone Coated</span><br>RGB Color Picker
    </p>

    <div>
      <p class="type" style="font-size:13px;padding-left:5px;font-weight:bold;">Include Pantone Libraries:</p>
      <input type="checkbox" id="pastels">
      <label class="type">Pastels</label><br>
      <input type="checkbox" id="neons">
      <label class="type">Neons</label><br>
      <input type="checkbox" id="skin">
      <label class="type">SkinTone (SP)</label><br>
      <input type="checkbox" id="xgc">
      <label class="type">Extended Gamut (XGC)</label><br>
    </div>

  </div>

  <div id="settings">

    <div class="rgb-group">
      <p class="type">R
        <input type="range" min="0" max="255" class="rgb-slider" spellcheck="false" value="178" tabindex="-1">
        <input type="number" min="0" max="255" class="rgb" id="rgb-r" value="178">
      </p>
      <p class="type">G
        <input type="range" min="0" max="255" class="rgb-slider" spellcheck="false" value="168" tabindex="-1">
        <input type="number" min="0" max="255" class="rgb" id="rgb-g" value="168">
      </p>
      <p class="type">B
        <input type="range" min="0" max="255" class="rgb-slider" spellcheck="false" value="228" tabindex="-1">
        <input type="number" min="0" max="255" class="rgb" id="rgb-b" value="228">
      </p>
    </div>

    <div class="hex-group type">
      #<input type="text" id="hex" spellcheck="false" value="FFFFFF"><span><br><br></span>
    </div>

    <input style="width:80%;margin-top:10px;" type="range" min="3" max="12" class="colorCount" value="6" tabindex="-1">
    <p class="type" style="font-size:12px;font-weight:bold;margin:3px 4px;">
      Number of matches</p>

  </div>

</div>

<div id="colorMatches">
  <div class="colorSwatch"><span class="type"></span></div>
  <div class="colorSwatch"><span class="type"></span></div>
  <div class="colorSwatch"><span class="type"></span></div>
  <div class="colorSwatch"><span class="type"></span></div>
  <div class="colorSwatch"><span class="type"></span></div>
  <div class="colorSwatch"><span class="type"></span></div>
</div>
